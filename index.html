<html>
   <head>   
      <script type = "text/javascript">
// Create the event
var event = new CustomEvent("name-of-event", { "detail": "Example of an event" });

// Dispatch/Trigger/Fire the event
document.dispatchEvent(event);
         
function fireThisMethod() {
   Android.postMessage("1000");
}
  
      </script>      
   </head>
   <body>
      <form>
         <input type="button" value="998" onclick="performClick(this.value)" />

         <input type = "button" value = "Triceps Press" onclick = "androidListener.performClick(this.value + ' = ' + '1012')"  /> 
         <br>
         <br>
         <br>
             <button onclick="fireThisMethod()" type="button">Click Me!</button>

      </form>      
   </body>
</html>
