<html>
   <head>   
      <script type = "text/javascript">
        
             function performClick(code) {
               var params = {"exercise_code":code};
               window.parent.postMessage(params);
             }

      </script>      
   </head>
   <body>
      <form>
         <button type="button" value="tomiTOmi" onclick="androidListener.performClick(this.value);">OK</button>
         <br>
         <input type = "button" onclick = "triggerEvent('998')" value = "Chest Press" /> 
         <br>
         <input type = "button" onclick = "triggerEvent('1012')" value = "Triceps Press" /> 
      </form>      
   </body>
</html>
